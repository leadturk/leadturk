    <div class="container px-5 text-center">

    <div class="d-flex">
    <div class="mr-auto"><a href="index.html"><- Go Back</a></div>

      <h1 class="my-5">Contact</h1>

      <hr>

      <div class="row mb-5">
        <div class="col-2"></div>
        <div class="col-4">

               <button id="submit_btn" class="btn btn-theme" type="submit">Subscribe</button>

        </div>
      </div>
