<body>

  <div class="container px-5 text-center">

    <h1 class="pb-1">LeadTurk Calculator</h1>
    <h3 class="pt-1 pb-5">You define the rules, LeadTurk does the work</h3>

    <div class="text-center mb-5">

      <!-- BEGIN -->

        <div class="form-row">
          <div class="col-12 col-md-3">
            <label class="col-form-label" for="first">How many connection invites per day?</label>
          </div>
          <div class="col-12 col-md-8">
            <input max="100" id='first' type="text" class="form-control" name="bus_ticket" placeholder="Maximum 100" required/>
          </div>
        </div>
        
        <div class="form-row">
          <div class="col-12 col-md-3">
            <label class="col-form-label" for="second">How many messages per day?</label>
          </div>
          <div class="col-12 col-md-8">
            <input max="60" id='second' type="text" class="form-control" name="plane_ticket"  placeholder="Maximum 60" required/><br />
          </div>
        </div>

        <div class="form-row">
          <div class="col-12 col-md-3">
            <label class="col-form-label" for="third">How many profile views per day?</label>
          </div>
          <div class="col-12 col-md-8">
            <input max="100" id='third' type="text" class="form-control" name="hotel_expenses"  placeholder="Maximum 100" required/><br />
          </div>
        </div>

        <div class="form-row">
          <div class="col-12 col-md-3">
            <label class="col-form-label" for="fourth">Amount days per week (max 5)</label>
          </div>
          <div class="col-12 col-md-8">
            <input max="5" id='fourth' type="text" class="form-control" name="eating_expenses"  placeholder="Maximum 5" required/>
          </div>
        </div>


        <br /><br />
        Total amount per day: $ <span id="total_per_day"></span>
        <br />
        <br />
        Total amount per week: $ <span id="total_per_week"></span>
        <br />
        <br />
        Total amount per month: $ <span id="total_per_month"></span>

        <!-- <br /> -->
        <!-- Total: <input id='total_expenses2' type="text" class="form-control" name="funding"  placeholder="Total Expenses..."/> -->

      <!-- END -->

    </div>

  </div> <!-- /container -->

  <script type="text/javascript">
    $('input').keyup(function(){ // run anytime the value changes
      var connectionRequestsPerDay = Number($('#first').val());   // get value of field
      var messagesPerDay = Number($('#second').val()); // convert it to a float
      var profileViewsPerDay  = Number($('#third').val());
      var daysPerWeek = Number($('#fourth').val());

      var creditPrice = 0.15;

      var connectionRequestsPerDayPrice = connectionRequestsPerDay * creditPrice;
      var messagesPerDayPrice = messagesPerDay * (2*creditPrice);
      var profileViewsPerDayPrice = profileViewsPerDay * (creditPrice/3);

      var totalValuesPerDay = connectionRequestsPerDayPrice + messagesPerDayPrice + profileViewsPerDayPrice;
      var totalValuesPerWeek = daysPerWeek * totalValuesPerDay;
      var totalValuesPerMonth = totalValuesPerWeek * 4;


      $('#total_per_day').html(
          totalValuesPerDay
      );

      $('#total_per_week').html(
        // Math.round(
          totalValuesPerWeek
          // )
      ); 

      $('#total_per_month').html(
          totalValuesPerMonth
      ); 

      // document.getElementById('total_expenses2').value = connectionRequestsPerDayPrice + messagesPerDayPrice + profileViewsPerDayPrice;
      // add them and output it
    });
